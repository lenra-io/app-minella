componentsApi: "1-beta"
generator:
  dofigen:
    from: "node:16-alpine"
    user: "0"
    workdir: /app
    adds:
    - .
    run:
    - npm i --omit=dev
    ports:
    - 3000
    cmd: 
    - npm start
    ignores:
    - "**"
    - "!/*.json"
    - "!/server.js"
    - "!/index.js"
    - "!/listeners/"
    - "!/widgets/"
    - "!/classes/"
    - "!/services/"
    - "!/resources/"
dev:
  devtoolTag: local